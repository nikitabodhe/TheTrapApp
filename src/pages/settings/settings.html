  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title text-center showWhen="ios">Settings</ion-title>
        <ion-title text-center showWhen="android" class="setting">Settings</ion-title>
        <!-- <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-settings"></ion-icon>
      </button>
    </ion-buttons> -->
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item class="btn_for_setting" onclick="window.open('https://www.thetrapapp.com/faq');">
       Help
        <!-- <a href="www.google.com" class="button button-outline button-positive"> Help</a> -->
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword" onclick="window.open('https://www.thetrapapp.com/faq');"></ion-icon>
    </button>
        <button *ngIf="currentUser.login_type == 0" ion-item (click)="profileManagePage('Reset Password', currentUser)"  class="btn_for_setting">
        Change or reset password
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button>
        <!-- <button *ngIf="currentUser.login_type == 0" ion-item (click)="profileManagePage('Forget Password', currentUser)"  class="btn_for_setting">
        Forget password
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button> -->
        <button ion-item (click)="profileManagePage('Edit Profile', currentUser)"  class="btn_for_setting">
        Edit Profile
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button>
        <button ion-item (click)="profileManagePage('Trap App Push Notifications', currentUser)"  class="btn_for_setting">
        Push Notification Settings
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button>
        <button ion-item (click)="profileManagePage('Trap App Email Notifications', currentUser)"  class="btn_for_setting">
        Email Notification Settings
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button>
        <!-- <button ion-item (click)="profileManagePage('Manage My Favorites', currentUser)"  class="btn_for_setting">
        Manage "My Favorites"
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button> -->
        <button (click)="logOut()" ion-item  class="btn_for_setting">
        Logout
        <ion-icon class="customIcon" name="ios-arrow-forward" class="icon_forword"></ion-icon>
    </button>
  
    </ion-list>
</ion-content>
