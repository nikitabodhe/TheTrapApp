<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-background">
	<form #forgetPassForm="ngForm" (ngSubmit)="forgetPassword()" novalidate>
		<ion-list class="noBg">

			<ion-item>
				<ion-label floating>Email Id</ion-label>
				<ion-input text-left type="text" name="email" [(ngModel)]="forgetUser.email" placeholder="Email Id"></ion-input>
			</ion-item>

		</ion-list>

		<button class="login_button" text-capitalize ion-button block type="submit" [disabled]="!forgetPassForm.form.valid">Send</button>

	</form>
</ion-content>
