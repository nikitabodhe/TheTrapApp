<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center class="font">Classify Me</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon class="displayN" name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding text-center>
  <div class="vertical-align-content">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col >
          <ion-card class="shadow">
            <ion-card-header>
              <ion-item (click)="classifyDetails('1')">
                <ion-avatar item-left>
                  <img src="images/ata_big.png">
                </ion-avatar>
                <h2>ATA</h2>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-card class="shadow">
            <ion-card-header>
              <ion-item (click)="classifyDetails('2')">
                <ion-avatar item-left>
                  <img src="images/pita_big.jpg">
                </ion-avatar>
                <h2>PITA</h2>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
